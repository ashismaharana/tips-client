<div>
	<div class="tips-container">
		<div ng-repeat="tip in tipsOfUser" class="tip-profile floatl" ng-show="tip.created_by == user.id">
	   		<div class="category-title-div ">
	     		 <img src="../images/tipsMark.png" alt="" class="tipsImg">
	      		<div class="category-title" >{{tip.categoryTitle}}</div>
	    	</div>
	    	<div>
		    	<div class="desc tips-titel">{{tip.title}}</div>    		
	    	</div>
	    	<div class="tip-details">
		      	<div class="thumbs_up floatl">
			       	<img src="../images/thumbs_up.svg" class="thumbs-up-img" alt="">
			       	<div class="numThumbsUp"> {{tip.thumbs_up}} </div> 
		      	</div>
		     	<div class="thumbs_down floatl">
		     		<img src="../images/thumbs_down.svg" class="thumbs-down-img"  alt=""> 
		     		<div class="num-thumbs-down"> {{tip.thumbs_down}} </div></div>
		        <div class="viewer-div">
			      	<img src="../images/view.svg" alt="" class="viewer-img">
			      	<div class="num-of-viewer"> {{tip.view}} </div> 
		      	</div>
	      	</div>
		</div>
	</div>
	<div class="no-save-tip-div" ng-show="tipsOfUser.length == 0">
		<img src="../images/sorry.png" class="sorry-message-img">
		<h3 class="message">Sorry no tips to display</h3>
		<a href="#/create" class="click-create-tip">Click here to create tips</a>
	</div>
</div>
