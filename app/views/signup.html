<div class="signInText">Sign Up</div>
<form  novalidate class="sign-up-div-form" name="signup_form" ng-controller="SessionCtrl" >

    <div class="email-id-div email-id-div-padding">
        <div class="emailId">Full Name:</div>
        <input type= "name" class="emailIdForm"  name="signup_name" ngPattern="" ng-model="user.fullName" required >
        <!-- <span class="error" ng-show="signup_form.signup_name.$error.required">Tell us your Name.</span> -->
    </div>

    <div class="email-id-div passwordIdDiv">
        <div class="emailId">Email id:</div>
        <input type= "email" class="emailIdForm" id="email" name="signup_email" ngPattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-model="user.email" required> 
        <div class="signup-error-field" ng-show="signup_form.signup_email.$dirty && signup_form.signup_email.$invalid"> 
            <span ng-show="signup_form.signup_email.$error.required">Tell us your email.</span>
            <span ng-show="signup_form.signup_email.$error.email">This is not a valid email.</span>
        </div>
    </div>

    <div class="email-id-div passwordIdDiv">

        <label class="emailId" for="password">Password:</label>
        <input class="emailIdForm" type="password" id="password" name="password" ng-model="user.password" ng-minlength="8" 
            ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
        <span ng-show="signup_form.password.$error.required && signup_form.password.$dirty">required</span>
        <span ng-show="!signup_form.password.$error.required && (signup_form.password.$error.minlength || signup_form.password.$error.maxlength) && signup_form.password.$dirty">Passwords must be between 8 and 20 characters.</span>
        <span ng-show="!signup_form.password.$error.required && !signup_form.password.$error.minlength && !signup_form.password.$error.maxlength && signup_form.password.$error.pattern && signup_form.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
    </div>
    
    <div class="email-id-div passwordIdDiv">
       <label class="emailId" for="password_c">Re-enter: </label>
       <input  class="emailIdForm" type="password" id="password_c" name="password_c" ng-model="formData.password_c" 
       valid-password-c required  />
       <span ng-show="signup_form.password_c.$error.required && signup_form.password_c.$dirty">Please confirm your password.</span>
       <span ng-show="!signup_form.password_c.$error.required && signup_form.password_c.$error.noMatch && signup_form.password_c.$dirty">Passwords do not match.</span>
    </div>        

    <button class="btn-sign-in" ng-disabled="!signup_form.$valid" ng-click="signup(user)" >Sign up</button>
</form>
